    <header class="header" id="header">

            <div class="menu">

                </a>

                <a href="#" class="cart__link">
                    <div class="cart icon__cart-wrap">
                        <img src="img/svg/ic_cart.svg" alt="Cart" class="icon__cart-img">
                        <span class="cart__count">2</span>

            </div>
            <!-- /.menu -->
        </div>
    </header>
    <!-- /#header.header -->

    <aside>

            <a href="#" class="nav__item">

            <a href="#" class="nav__item">

            </a>
        </nav>

    <main>

        <section class="hero" id="hero">
            <div class="container">
                <h1 class="title section__title hero__title">
                    YOUR 
                    <span class="title__text-color">PERSONALIZED</span>
                    COFFEE
                </h1>
                <!-- /.title section__title hero__title -->

                <div class="hero__play-video">
                    <img src="img/svg/Triangle.svg" alt="play" class="paly__video-triangle">
                </div>
            </div>
        </section>

        <section class="benefits section" id="benefits">
            <div class="container">
                <span class="section__title-desc">
                    Your Personalized Coffee
                </span> 
                <!-- /.section__title-desc -->
                <h2 class="section__title benefits__title">
                    COFFEE BUILD YOUR BASE
